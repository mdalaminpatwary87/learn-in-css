<!-- 
    - basic syntax => selectors{property: value;}
        - selector : This is the html element that you want to apply the CSS such as h1, p, div, or a class or id selector.
        - property : This is the attribute of the html element that you want to change such as color, font-size, background, or padding.
        - value    : This is the value that you want to set for the property such as red, 16px.  
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
</body>
</html>
