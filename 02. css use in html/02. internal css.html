<!-- 
    - css internal styles are defined within the <style> tag in the <head> section of the html document. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
