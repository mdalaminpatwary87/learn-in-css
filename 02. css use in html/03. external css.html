<!-- 
    - css external style is a way to include css styles in a separate file with a .css extension.
        - <link> : element is used to link to external resources, such as stylesheets, icons, or other documents.
        - rel    : attribute is used to specify the relationship between the current document and the linked resource.
        - href   : attribute specifies the URL of the destination page or resource.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <link rel="stylesheet" href="00. file/01. style.css">
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
