<!-- 
    - comments are used to add notes or explanations css code. comments are not displayed in the browser.
    - comments is placed inside the <style> tag and comments start with /* and end with */.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        /* This is a css comment */
        h1{
            color: red; /* add comments wherever we want in the code */
        }
    </style>
</head>
<body>
    <h1>Learn CSS</h1>
    <P>CSS stands for Cascading Style Sheets. CSS is the language we use to style a Web page.</P>
</body>
</html>
