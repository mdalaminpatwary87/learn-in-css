<!-- 
    - color can be set by: 
        - name : specify a color name, like "red, green, yellowgreen"
        - RGB  : specify a RGB value, like "rgb(255,255,255) red, green, blue"
        - RGBA : specify a RGBA value, like "rgba(255, 255, 128, .5) red, green, blue, alpha"
        - HEX  : specify a HEX value, like "#ff0000"
        - HSL  : specify a HSL value, like "hsl(0, 100%, 50%) hue,saturation,lightness"
        - HSLA : specify a HSL value, like "hsla(50, 33%, 25%, .75) hue, saturation, lightness, alpha"

    - RGB color value represents RED, GREEN, and BLUE light sources.
    - syntax: rgb(red, green, blue)
        -  Each parameter (red, green, and blue) defines the intensity of the color between 0 and 255.
        -  To display black, set all color parameters to 0, like this: rgb(0, 0, 0).
        -  To display white, set all color parameters to 255, like this: rgb(255, 255, 255).
        -  To display red, set all color parameters to 255, like this: rgb(255, 0, 0).
        -  To display green, set all color parameters to 255, like this: rgb(0, 255, 0).
        -  To display blue, set all color parameters to 255, like this: rgb(0, 0, 255).
-->
<!DOCTYPE html
<html lang="en">
<head>
    <title>css</title>
</head>
<body>
    <h1 style="color: rgb(255, 0, 0);">rgb(255, 0, 0)</h1>
    <h1 style="color: rgb(0, 255, 0);">rgb(0, 255, 0)</h1>
    <h1 style="color: rgb(0, 0, 255);">rgb(0, 0, 255)</h1>

    <h1 style="color:rgb(0, 0, 0);">rgb(0, 0, 0)</h1>
    <h1 style="color:rgb(255, 255, 255);">rgb(255, 255, 255)</h1> 
    
    <!-- 
        - random values get random colors 
    -->
    <h1 style="color:rgb(238, 130, 238);">rgb(238, 130, 238)</h1> 

    <!-- 
        - shades of gray are often defined using equal values for all the 3 light sources 
    -->
    <h1 style="background-color:rgb(0, 0, 0);">rgb(0, 0, 0)</h1>
    <h1 style="background-color:rgb(60, 60, 60);">rgb(60, 60, 60)</h1>
    <h1 style="background-color:rgb(120, 120, 120);">rgb(120, 120, 120)</h1>
    <h1 style="background-color:rgb(180, 180, 180);">rgb(180, 180, 180)</h1>
    <h1 style="background-color:rgb(240, 240, 240);">rgb(240, 240, 240)</h1>
    <h1 style="background-color:rgb(255, 255, 255);">rgb(255, 255, 255)</h1>
</body>
</html>
