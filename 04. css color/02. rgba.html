<!-- 
    - RGBA color values are an extension of RGB color values with an alpha channel. which specifies the opacity for a color.
    - syntax: rgba(red, green, blue, alpha)
        - alpha parameter is a number between 0.0 (fully transparent) and 1.0 (not transparent at all)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
</head>
<body>
    <h1 style="background-color:rgba(255, 99, 71, 0.0);">rgba(255, 99, 71, 0.0)</h1>
    <h1 style="background-color:rgba(255, 99, 71, 0.1);">rgba(255, 99, 71, 0.1)</h1>
    <h1 style="background-color:rgba(255, 99, 71, 0.2);">rgba(255, 99, 71, 0.2)</h1>
    <h1 style="background-color:rgba(255, 99, 71, 0.3);">rgba(255, 99, 71, 0.3)</h1>
    <h1 style="background-color:rgba(255, 99, 71, 0.4);">rgba(255, 99, 71, 0.4)</h1>
    <h1 style="background-color:rgba(255, 99, 71, 0.5);">rgba(255, 99, 71, 0.5)</h1>
    <h1 style="background-color:rgba(255, 99, 71, 0.6);">rgba(255, 99, 71, 0.6)</h1>
    <h1 style="background-color:rgba(255, 99, 71, 0.7);">rgba(255, 99, 71, 0.7)</h1>
    <h1 style="background-color:rgba(255, 99, 71, 0.8);">rgba(255, 99, 71, 0.8)</h1>
    <h1 style="background-color:rgba(255, 99, 71, 0.9);">rgba(255, 99, 71, 0.9)</h1>
    <h1 style="background-color:rgba(255, 99, 71, 1.0);">rgba(255, 99, 71, 1.0)</h1>
</body>
</html>
