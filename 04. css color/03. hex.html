<!--
    - hexadecimal color is specified with: #RRGGBB, where the RR (red), GG (green) and BB (blue) hexadecimal integers specify the components of the color. hexadecimal values between 00 and ff (same as decimal 0-255).
    - syntax: #rrggbb
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
</head>
<body>
    <h1 style="background-color:#ff0000;">#ff0000</h1>
    <h1 style="background-color:#00ff00;">#ff0000</h1>
    <h1 style="background-color:#0000ff;">#0000ff</h1>
    
    <h1 style="background-color:#000000;">#000000</h1>
    <h1 style="background-color:#ffffff;">#ffffff</h1>
    
    <!-- 
        - random values get random colors 
    -->
    <h1 style="background-color:#b3c371;">#3cb371</h1>

    <!-- 
        - shades of gray are often defined using equal values for all the 3 light sources 
    -->
    <h1 style="background-color:#3c3c3c;">#3c3c3c</h1>
    <h1 style="background-color:#787878;">#787878</h1>
    <h1 style="background-color:#b4b4b4;">#b4b4b4</h1>
    <h1 style="background-color:#f0f0f0;">#f0f0f0</h1>

    <!-- 
        - 3 digit hex value sometimes we will see a 3-digit hex code in the CSS source. 
        - 3-digit hex code is a shorthand for some 6-digit hex codes. 
        - 3-digit hex code has the following form: #rgb. Where r, g, and b represents the red, green, and blue components with values between 0 and f. 
        - 3-digit hex code can only be used when both the values (RR, GG, and BB) are the same for each components. So, if we have #ff00cc, it can be written like this #f0c.
    -->
    <h1 style="background-color: #f00;">CSS 3-digit Hex Code</h1>
    <h1 style="background-color: #0f0;">CSS 3-digit Hex Code</h1>
    <h1 style="background-color: #00f;">CSS 3-digit Hex Code</h1>
</body>
</html>
