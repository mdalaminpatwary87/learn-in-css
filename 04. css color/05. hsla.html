<!-- 
    - HSLA color values are an extension of HSL color values with an alpha channel - which specifies the opacity for a color.
    - syntax: hsla(hue, saturation, lightness, alpha)
        - alpha parameter is a number between 0.0 (fully transparent) and 1.0 (not transparent at all)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
</head>
<body>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.0);">hsla(9, 100%, 64%, 0.0)</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.1);">hsla(9, 100%, 64%, 0.1)</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.2);">hsla(9, 100%, 64%, 0.2)</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.3);">hsla(9, 100%, 64%, 0.3)</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.4);">hsla(9, 100%, 64%, 0.4)</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">hsla(9, 100%, 64%, 0.5)</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.6);">hsla(9, 100%, 64%, 0.6)</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.7);">hsla(9, 100%, 64%, 0.7)</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.8);">hsla(9, 100%, 64%, 0.8)</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.9);">hsla(9, 100%, 64%, 0.9)</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 1.0);">hsla(9, 100%, 64%, 1.0)</h1>
</body>
</html>
