<!-- 
    - css element selector selects html elements based on the element tag name.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        h1{
            color: red;
            font-family: monospace;
        }
        p{
            color: green;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Learn CSS</h1>
    <P>CSS stands for Cascading Style Sheets.CSS is the language we use to style a Web page.</P>
</body>
</html>
