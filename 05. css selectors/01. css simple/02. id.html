<!-- 
    - id selector is used to select and apply styles to a specific html element based on its id attribute, id selector is denoted by a (#) symbol.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        #myHeading{
            color: red;
            font-family: monospace;
        }
        #myParagraph{ 
            color:  green;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1 id="myHeading">Learn CSS</h1>
    <P id="myParagraph">CSS stands for Cascading Style Sheets.CSS is the language we use to style a Web page.</P>
</body>
</html>
