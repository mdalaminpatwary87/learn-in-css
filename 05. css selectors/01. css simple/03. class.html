<!-- 
    - class selector selects html elements with a specific class attribute. class selector is denoted by a (.)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        .myHeading{
            color: red;
            font-family: monospace;
        }
        .myParagraph{ 
            color:  green;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1 class="myHeading">Learn CSS</h1>
    <P class="myParagraph">CSS stands for Cascading Style Sheets.CSS is the language we use to style a Web page.</P>
</body>
</html>
