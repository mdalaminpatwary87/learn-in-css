<!--
    - element.class-selector is used to select the specified element with the the specified class.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        h1.box{
            color: red;
            font-family: monospace;
        }
        div.box{
            color: green;
            font-family: monospace;
        }
     </style>
</head>
<body>
    <h1 class="box">Hello world</h1>

    <div class="box">
        <h1>Learn CSS</h1>
        <P>CSS stands for Cascading Style Sheets.CSS is the language we use to style a Web page.</P>
    </div>
</body>
</html>
