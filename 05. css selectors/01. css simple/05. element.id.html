<!-- 
    - element id-selectors to select specific html elements with a specific id attribute.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        h1#box{
            color: red;
            font-family: monospace;
        }
        div#box{
            color: green;
            font-family: monospace;
        }
     </style>
</head>
<body>
    <h1 id="box">Hello world</h1>

    <div id="box">
        <h1>Learn CSS</h1>
        <P>CSS stands for Cascading Style Sheets.CSS is the language we use to style a Web page.</P>
    </div>
</body>
</html>
