<!--  
    - grouping selectors allow to select multiple selectors and apply the same styles group selectors separate each selector with a comma(,)
    - here look at the following css code (the h1, h2, and h3 elements have the same style)
        h1 {
            color: red;
            font-size: 32px;
            font-family: monospace;
        }
        h2 {
            color: red;
            font-size: 32px;
            font-family: monospace;
        }
        h3 {
            color: red;
            font-size: 32px;
            font-family: monospace;
        }
    - so, it will be better to group the selectors, to minimize the code.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        h1,h2,h3{
           color: red;
           font-size: 32px;
           font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>Hello world</h3>
</body>
</html>
