<!-- 
    - universal selector selects all html elements on the page. universal selector is denoted by an asterisk (*)
-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>css</title>
     <style>
         *{
             color: red;
             font-family: monospace;
         }
     </style>
 </head>
 <body>
     <h1>Learn CSS</h1>
     <P>CSS stands for Cascading Style Sheets.CSS is the language we use to style a Web page.</P>
 </body>
