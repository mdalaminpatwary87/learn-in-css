<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        h1{
            background-color: green;
            padding: 20px;
            font-family: sofia;
            font-size: 25px;
            color: white;
        }
        h1:hover{
            background-color: yellowgreen;
            color: black;
        }
        .my_class:hover{
            background-color: violet;
            text-align: center;
        }
        #my_heading:hover{
            background-color: wheat;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Mouse Over Me</h1>
    <h1 class="my_class">Hello Class</h1>
    <h1 id="my_heading">Hello Healing</h1>
</body>
</html>
