<!-- :first-child Pseudo-class => The :first-child pseudo-class matches a specified element that is the first child of another element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        p:first-child{
            color: blue;
        }
    </style>
</head>
<body>
    <p>This is some text.</p>
    <p>This is some text.</p>
    
    <div>
      <p>This is some text.</p>
      <p>This is some text.</p>
    </div>

    <div> 
      <p>This is some text.</p>
      <p>This is some text.</p>
    </div>

    <div>
      <h3>Heading</h3>
      <p>This is some text.</p>
    </div>
</body>
</html>
