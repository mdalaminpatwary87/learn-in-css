<!-- :checked Selector => :checked selector matches every checked <input> element (only for radio buttons and checkboxes) and <option> element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        input:checked{
            width: 20px;
        }
    </style>
</head>
<body>
    <form>
        <input type="checkbox" name= "checkbox" value="Bike">
        <label for="checkbox">I have a bike</label>

        <input type="checkbox" name= "checkbox" value="Car"> 
        <label for="checkbox">I have a car</label><br><br>
    </form>
</body>
</html>
