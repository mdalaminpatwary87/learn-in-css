<!-- :empty => The :empty selector matches every element that has no children (including text nodes) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        :empty{
            width: 100px;
            height: 10px;
            background-color: rgb(107, 105, 105);
        }
    </style>
</head>
<body>
    <p></p>
    <p>A paragraph.</p>
    <p>Another paragraph.</p>   
</body>
</html>
