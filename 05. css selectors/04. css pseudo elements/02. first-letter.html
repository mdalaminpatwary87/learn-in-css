<!-- ::first-letter Selector => The ::first-letter selector is used to add a style to the first letter of the specified selector. Remember that, The ::first-letter selector can only be used with block-level elements. The following properties can be used with ::first-letter: 
                             -  font properties
                             -  color properties
                             -  background properties
                             -  margin properties
                             -  padding properties
                             -  border properties
                             -  text-decoration
                             -  vertical-align (only if float is 'none')
                             -  text-transform
                             -  line-height
                             -  float
                             -  clear
-->
<!DOCTYPE html> 
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        h1::first-letter{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>You can use the ::first-letter pseudo-element to add a special effect to the first character of a text!</p>
</body>
</html>
