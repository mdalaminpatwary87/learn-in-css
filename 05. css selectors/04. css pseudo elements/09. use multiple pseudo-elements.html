<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        p::first-letter{
            color: #ff0000;
            font-size: xx-large;
        }
        p::first-line {
            color: #0000ff;
            font-variant: small-caps;
        }
        p::selection{
            color: white;
            background-color: green;
        }
    </style>
</head>
<body>
    <p>You can combine the ::first-letter and ::first-line pseudo-elements to add a special effect to the first letter and the first line of a text!</p>
</body>
</html>
