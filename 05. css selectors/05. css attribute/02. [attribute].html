<!--
    - [attribute = "value"] value selector is used to select elements with a specified attribute and value.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        [alt ="img1"]{
            width: 400px;
            height: 300px;
            border: 5px solid red;
        }
        [alt ="img2"]{
            width: 400px;
            height: 300px;
            border: 5px solid green;
        }
    </style>
</head>
<body>
    <img src="images/img_flwr.gif" alt="img1">
    <img src="images/klematis.jpg" alt="img2">
</body>
</html>
