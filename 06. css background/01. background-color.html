<!-- 
    - background-color property is used to set the background color of an element.
    
    - background-color have some property values:
        - colors name such as red, green, or blue
        - rgb or rgba values such as rgb(255, 0, 0) or rgba(255, 0, 0, 0.5)
        - hexadecimal color codes such as #FF0000 or any other valid css color value
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        body{
            background-color: rgb(249 115 22);
        }
    </style>
</head>
<body>
    <h1>Learn CSS</h1>
    <P>CSS stands for Cascading Style Sheets.CSS is the language we use to style a Web page.</P>
</body>
</html>
