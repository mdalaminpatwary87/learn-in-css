<!-- 
    - background-image property is used to set a background image for an element.
    
    - background-image have some property values:
        - url() function, which specifies the path to the image file.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        body{
           background-image: url(images/background_image.jpg);
        }
    </style>
</head>
<body>
    <h1>Learn CSS</h1>
    <P>CSS stands for Cascading Style Sheets.CSS is the language we use to style a Web page.</P>
</body>
</html>
