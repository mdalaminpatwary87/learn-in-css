<!--
    - background-repeat property is used to control the repetition of an image in the background.

    - background-repeat have some property values:
        - repeat    : This value is the default and it causes the background image to be repeated both horizontally and vertically to fill the entire content area of the element.
        - repeat-x  : This value causes the background image to be repeated only horizontally.
        - repeat-y  : This value causes the background image to be repeated only vertically.
        - no-repeat : This value causes the background image to be displayed only once and it will not be repeated.
        - round     : This value is a css3 value that is used to repeat the background image in such a way that it will stretch to fill the entire background area, but remember that the original image aspect ratio something distroy. 
        - space     : This value is a css3 value that is used to repeat the background image in such a way that it will fill the entire background area by spacing the images out evenly, while still maintaining its original aspect ratio.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        body{
           background-image: url(images/img_tree.png);
           background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h1>Learn CSS</h1>
    <P>CSS stands for Cascading Style Sheets.CSS is the language we use to style a Web page.</P>
</body>
</html>
