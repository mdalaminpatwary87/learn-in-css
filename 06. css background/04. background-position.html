<!--  
    - background-position property is used to specify the position of the background image.

    - background-position property takes two values,which specify the horizontal and vertical position of the image such as background-position: x-value y-value;
    - background-position have some property values:
        - right top
        - right center
        - right bottom  

        - left top
        - left center
        - left bottom 

        - center top 
        - center center 
        - center bottom 
        
        - specified any css units (px, rem, % etc...) such as background-position: 20px 10px;
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        body{
            height: 100vh;
            background-image: url(images/img_paper.gif);
            background-repeat: no-repeat;
            background-position: center center;
        }
    </style>
</head>
<body>
    <h1>Learn CSS</h1>
    <P>CSS stands for Cascading Style Sheets.CSS is the language we use to style a Web page.</P>
</body>
</html>
