<!--
    - background property is used as a shorthand to specify a number of other background properties
    - background: [background-color] [background-image] [background-repeat] [background-attachment] [background-position] / [background-size];
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        body{
            font-family: monospace;
            background: rgb(249 115 22) url(images/img_tree.png) no-repeat fixed center center / contain;
        }
    </style>
</head>
<body>
    <h1>Learn CSS</h1>
    <P>CSS stands for Cascading Style Sheets.CSS is the language we use to style a Web page.</P>
</body>
</html>
