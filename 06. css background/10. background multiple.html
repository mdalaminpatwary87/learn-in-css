<!-- 
    - CSS allows you to add multiple background images for an element, through the background-image property. The different background images are separated by commas, and the images are stacked on top of each other, where the first image is closest to the viewer-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        .box{
            padding: 10px;
            height: 300px;
            font-family: monospace;
            background: url(images/img_flwr.gif) right bottom no-repeat, 
                        url(images/img_paper.gif) left top repeat;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Learn CSS</h1>
        <P>CSS stands for Cascading Style Sheets.CSS is the language we use to style a Web page.</P>
    </div>
</body>
</html>
