<!-- 
    - border-style property specifies what kind of border style to display.

    - border-style have some property values such as (solid, dashed, dotted, double, groove, ridge, inset, outset, none, hidden) 
        - if border-style has 1 value    => top right bottom left all four borders are same
        - if border-style has 2 values   => top and bottom, right and left
        - if border-style has 3 values   => top, right & left , bottom
        - if border-style has 4 values   => top, right, bottom, left

    - border-style with individual sides rules:
        - border-top-style, border-right-style, border-bottom-style, border-left-style   
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        h1{
            border-style: dotted dashed groove solid;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
