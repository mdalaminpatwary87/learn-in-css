<!--
    - border-color property is used to set the color of the border.

    - border-color have some property values: 
        - if border-color has 1 value    => top right bottom left all four borders are same
        - if border-color has 2 values   => top and bottom, right and left
        - if border-color has 3 values   => top, right & left , bottom
        - if border-color has 4 values   => top, right, bottom, left

    - border-style with individual sides rules:
        - border-top-color, border-right-color, border-bottom-color, border-left-color   
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        h1{
            border-style: dotted dashed groove solid;
            border-color: red green blue darkcyan;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
