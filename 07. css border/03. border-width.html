<!--
    - border-width property specifies the width of the border.

    - border-width have some property values: 
        - if border-width has 1 value    => top right bottom left all four borders are same
        - if border-width has 2 values   => top and bottom, right and left
        - if border-width has 3 values   => top, right & left , bottom
        - if border-width has 4 values   => top, right, bottom, left

    - border-style with individual sides rules:
        - border-top-width, border-right-width, border-bottom-width, border-left-width  
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        h1{
            border-style: solid;
            border-color: red green blue darkcyan;
            border-width: 2px 4px 6px 8px;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
