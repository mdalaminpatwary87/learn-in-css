<!--
    - border shorthand property order:  
                                 - border-width
                                 - border-style (required)
                                 - border-color

    - border property allows to specify width, style and color of lines in one property.
        - border-top    (border-top-width,     border-top-style,    and border-top-color)
        - border-right  (border-right-width,   border-right-style,  and border-right-color)
        - border-bottom (border-bottom-width,  border-bottom-style, and border-bottom-color)
        - border-left   (border-left-width,    border-left-style,   and border-left-color)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        h1{
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
