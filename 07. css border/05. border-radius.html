<!--
    - border-radius property is used to add rounded borders to an element.
    
    - border-radius have some property values: 
        - if border-radius has 1 value    => top-left corner top-right corner bottom-right corner bottom-left corner all four borders are same
        - if border-radius has 2 values   => top-left and bottom-right corners, top-right and bottom-left corners
        - if border-radius has 3 values   => top-left corner, top-right and bottom-left corners, bottom-right corner
        - if border-radius has 4 values   => top-left corner, top-right corner, bottom-right corner, bottom-left corner

    - border-style with individual sides rules:
        -  border-top-left-radius,  border-top-right-radius, border-bottom-left-radius, border-bottom-right-radius
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        h1{
            border: 2px solid green;
            border-radius: 5px 10px 15px 20px;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
