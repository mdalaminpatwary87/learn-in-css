<!-- 
    - margin properties are used to create space around elements, outside of any defined borders.
    
    - margin have some property values: 
        - specified margin any css units (px, rem, % etc...)
        - if margin has 1 value    => top right bottom left here all four margin are same value
        - if margin has 2 values   => top and bottom, right and left
        - if margin has 3 values   => top, right & left, bottom
        - if margin has 4 values   => top, right, bottom, left

    - margin with individual sides rules:
        - margin-top, margin-right, margin-bottom, margin-left 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        h1{
            margin: 25px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
