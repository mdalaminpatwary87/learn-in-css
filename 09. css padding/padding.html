<!-- 
    - padding properties are used to generate space around an element's content,inside of any defined borders.
    
    - padding have some property values: 
        - specified padding any css units (px, rem, % etc...)
        - if padding has 1 value    => top right bottom left here all four padding are same value
        - if padding has 2 values   => top and bottom, right and left
        - if padding has 3 values   => top, right & left, bottom
        - if padding has 4 values   => top, right, bottom, left

    - padding with individual sides rules:
        - padding-top, padding-right, padding-bottom, padding-left 
-->
<!DOCTYPE html>
<html lang="en">
  <title>css</title>
<head>
<style>
      h1{
        padding: 10px;
        border: 2px solid red;
      }
</style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
