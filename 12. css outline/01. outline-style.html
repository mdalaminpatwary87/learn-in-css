<!--
    - outline-style property is used to set the style of an element's outline, which is a border that is drawn around an element outside its border. 
    
    - outline-style have some property values: 
        - solid, double, dotted, dashed, inset, outset, groove, ridge, hidden, none
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        h1{
            border: 2px solid red;
            outline-style: dashed;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
</body>
</html>
