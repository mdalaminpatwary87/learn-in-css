<!--
   - outline-width property is used to set the width of an element's outline.

   - outline-width have some property values:
      - thin   : sets the outline width to a thin value, typically equivalent to 1-2px, depending on the user agent.
      - medium : sets the outline width to a medium value, typically equivalent to 3-4px, depending on the user agent.
      - thick  : sets the outline width to a thick value, typically equivalent to 5-6px, depending on the user agent.
      - specified css units (px,rem etc...)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        h1{
            border: 2px solid red;
            outline-style: dashed;
            outline-width: medium;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
</body>
</html>
