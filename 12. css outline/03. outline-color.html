<!-- 
   - outline-color property is used to set the color of an element's outline.

   - outline-color have some property values:
      - colorName
      - rgb or rgba value
      - hexadecimal color code or any other valid color value.
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>css</title>
     <style>
         h1{
             border: 2px solid red;
             outline-style: dashed;
             outline-width: medium;
             outline-color: green;
         }
     </style>
 </head>
 <body>
     <h1>Hello world</h1>
 </body>
 </html>
