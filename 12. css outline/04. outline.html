<!-- 
    - outline shorthand property order:
                                      - outline-style 
                                      - outline-width 
                                      - outline-color
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        h1{
            border: 2px solid red;
            outline: solid medium gray;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
</body>
</html>
