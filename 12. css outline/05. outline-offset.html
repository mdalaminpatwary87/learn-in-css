<!--
   - outline-offset property is used to set the space between an element's border and its outline.

   - outline-offset have some property values:
      - specified css units (px,rem etc...)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        h1{
            border: 2px solid red;
            outline: solid medium gray;
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
</body>
</html>
