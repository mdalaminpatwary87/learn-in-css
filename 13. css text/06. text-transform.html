<!--
    - text-transform controls the letters in an element capitalize, uppercase, lowercase.
-->
<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
</head
<body>
    <p style="text-transform: capitalize;">This will be capitalized</p>
    <p style="text-transform: uppercase;">This will be capitalized</p>
    <p style="text-transform: lowercase;">This will be capitalized</p>
</body>
</html>
