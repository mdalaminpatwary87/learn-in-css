<!--
    - Indents the first line of text in an element. 
-->
<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
    <style>
        P{
            text-align: justify;
            text-indent: 48px;
        }
    </style>
</head>
<body>
    <h1>Learn CSS</h1>
    <P>This text will have first line indented by 50px and this line will remain at its actual position this is done by CSS text-indent property.This text will have first line indented by 50px and this line will remain at its actual position this is done by CSS text-indent property.</P>
</body>
</html>
