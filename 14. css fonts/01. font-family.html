<!--
    - font-family property is used to declare the font-family for any html elements. 
    - There are two types of font family: generic family and font family.
        - Generic family: This font-family consists of groups of similar looking font families such as arial,verdana,helvetica.
        - Font family   : It take only one particular font family like: Arial or "Times New Roman".

    - If the font name is more than one word, it must be in quotation marks, such as : "Times New Roman" or 'Times New Roman'.
    - The multiple font names should be separated with comma( ,) such as: 'Gill Sans', 'Gill Sans MT','Trebuchet MS', sans-serif.
    - If we set three font types such as Tahoma, Verdana, and sans-serif. The second and third fonts are backups, in case the first one is not found.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>   
        .myFont{
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1 class="myFont">Hello world</h1>
</body>
</html>
