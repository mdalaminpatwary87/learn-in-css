<!--
    - font-size property is used to increase or decrease the size of a font.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        h1{
            font-size: 48px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
