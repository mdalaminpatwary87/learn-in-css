<!--
    - font-style property is mostly used to specify italic text.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        h1{
            font-size: 48px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
