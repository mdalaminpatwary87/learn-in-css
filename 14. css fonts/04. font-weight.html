<!--
    - font-weight property specifies the weight of a font. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        .fontWeight{
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="fontWeight">Hello world</p>
</body>
</html>
