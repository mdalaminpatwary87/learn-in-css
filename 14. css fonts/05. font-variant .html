<!--
    - font-variant property is used to create a small-caps effect.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        .smallcaps{
            font-size: 48px;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p class="smallcaps">This text will be rendered as small caps</p>
</body>
</html>
