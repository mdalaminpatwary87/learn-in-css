<!--
    - font property is a shorthand property. Here font-size and font-family values are required. If one of the other values is missing,their default value are used.
    - The sequence are written by following: 
                                            - font-style
                                            - font-variant
                                            - font-weight
                                            - font-size
                                            - font-family
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
       .shorthandFont{
            font:italic small-caps bold 32px monospace;
       }
    </style>
</head>
<body>
    <p class="shorthandFont">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veniam, quasi.</p>
</body>
</html>
