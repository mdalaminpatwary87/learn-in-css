<!-- 
    - There are two ways using google fonts one is link html head section another is import in css style sheet.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .googleFont1{
            font-size: 32px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }
        .googleFont2{
            font-size: 32px;
            font-weight: bold;
            font-family: 'Jost', sans-serif;
        }
    </style>
</head>
<body>
    <p class="googleFont1">Hello World</p>
    <p class="googleFont2">Hello World</p>
</body>
</html>
