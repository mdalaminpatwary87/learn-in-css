<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        h1{ /* called block level elements */
            border: 2px solid red;
            background-color: green;
        }
        span{ /* called inline elements */
            border: 2px solid red;
            background-color: green;
            display: block; /* inline element ti block elements e convert hoye jabe. R block etements er default value holo: block*/
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, voluptatum.</span>
</body>
</html>
