<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        h1{ /* called block level elements */
            border: 2px solid red;
            background-color: green;
            display: inline; /* block element ti inline elements e convert hoye jabe*/
        }
        
        span{ /* called inline elements */
            border: 2px solid red;
            background-color: green;
            display: block; /* inline element ti block elements e convert hoye jabe. R inline etements er default value holo: inline */
        }
    </style>
</head>
<body>
    <h1>Hello world</h1><br><br>
    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, voluptatum.</span>
</body>
</html>
