<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        .green_box{
            width: 600px;
            height: 350px;
            background-color: green;
            position: relative;
            top: 10px;
            left: 10px;
        }
        .red_box{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="green_box">
        <div class="red_box"></div>
    </div>
</body>
</html>
