<!-- 
    - css z-index property is used to control the stacking order of elements, z-index default value auto equivalent value of 0
    - greater stack order is always in front of an lower stack order element.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        img{
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
    <h1 style="font-family: monospace;">Learn CSS</h1>
    <P  style="font-family: monospace;">CSS stands for Cascading Style Sheets.CSS is the language we use to style a Web page.</P>
    <img src="images/img_tree.png" alt="img">
</body>
</html>
