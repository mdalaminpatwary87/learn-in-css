<!-- 
    - In CSS, it is possible to apply multiple transitions to an element using the transition property.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 1s 0s ease-in, height 2s 0s ease-in-out;
        }
        .box:hover{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
