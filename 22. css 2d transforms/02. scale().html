<!-- 
    - scale() method increases or decreases the size of an element (according to the parameters given for the width and height) default value 1. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        .box{
            width: 300px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            transition-duration: 3s;
        }
        .box:hover{
            /* transform: scaleX(0.5) */
            /* transform: scaleX(1)   */
            /* transform: scaleX(1.5) */

            /* transform: scaleY(0.5); */
            /* transform: scaleY(1);   */
            /* transform: scaleY(1.5); */

            /* shorthand: scale(same values works xy axis) */
            /* transform: scale(0.5); */
            /* transform: scale(1); */
            /* transform: scale(1.5); */
            transform: scale(1.5,4);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
