<!-- 
    - The rotate() method rotates an element clockwise or counter-clockwise according to a given degree.
    - rotates the element around its center by a given angle in degrees.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        .box{
            width: 300px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            transition-duration: 3s;
        }
        .box:hover{
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box">Hello world</div>
</body>
</html>
