<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        .box{
            width: 300px;
            height: 100px;
            padding: 5px;
            background-color: yellowgreen;
            border: 2px solid black;
        }
        
        .box2{
            transform: rotate(20deg);
            transform-origin: left top; /* this value can be left top, left bottom, right top, right bottom. When use origin value rotate by this reference otherwise reference by center */
        }
        
        .box3{
            transform: rotate(-20deg);
            transform-origin: left bottom; /* this value can be left top, left bottom, right top, right bottom. When use origin value rotate by this reference otherwise reference by center */
        }
    </style>
</head>
<body>
    <!-- normal box -->
    <div class="box box1">Hello World</div>
    <!-- The following example rotates the <div> element clockwise with 20 degrees -->
    <div class="box box2">Hello World</div><br><br><br><br><br><br><br><br>

    <!-- normal box -->
    <div class="box box1">Hello World</div>
    <!-- Using negative values will rotate the element counter-clockwise-->
    <!-- The following example rotates the <div> element counter-clockwise with 20 degrees -->
    <div class="box box3">Hello World</div>
</body>
</html>
