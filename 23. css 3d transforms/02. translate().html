<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        .box{
            width: 350px;
            height: 250px;
            background-color: gray;
            font-size: 18px;
            text-align: center;
            margin: 100px 0 0 100px;
        }

        .box1{
            width: 350px;
            height: 250px;
            background-color: tomato;
            /* transform: perspective(800px) rotateY(60deg) translateZ(100px); */
            transform: perspective(800px) rotateY(60deg) translate3d(50px,50px,200px);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">Hello World</div>
    </div>
</body>
</html>
