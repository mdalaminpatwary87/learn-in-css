<!-- 
    - text-shadow is a property that allows to add a shadow effect to text.
    - basic syntax for using the text-shadow => text-shadow: h-shadow v-shadow blur color;
    - basic syntax for using multiple text-shadow values by separating them with commas => text-shadow: h-shadow1 v-shadow1 blur1 color1, h-shadow2 v-shadow2 blur2 color2, ...
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        .box{
            color: white;
            font-size: 32px;
            font-weight: bold;
            font-family: monospace;
            text-shadow: 2px 2px 4px #000000;
        }
    </style>
</head>
<body>
    <div class="box">Hello world</div>
</body>
</html>
