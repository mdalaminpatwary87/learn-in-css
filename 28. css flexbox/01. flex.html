<!-- Flexbox => 
             - Flexbox have two important note one is flexbox container and another is flexbox items
             - Flexbox have some special property for flexbox container and also flexbox items
             - Flexbox have another two important note one is main-axis and another is cross-axis
             - By default main axis move on from top left to top right
             - By default cross axis align from top left to top bottom 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: #ff004f;
            padding: 10px;
            display: flex;
        }
        .item{
            background-color: #262626;
            color: white;
            width: 150px;
            text-align: center;
            margin: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
    </div>
</body>
</html>
