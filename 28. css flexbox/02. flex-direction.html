<!-- flex-direction => flex-direction work in main axis. There are four values use in flex-direction
                    -  row [row is the default values] 
                    -  row-reverse
                    -  column
                    -  column-reverse

                    => When we write flex-direction: column or column-reverse instantly change the flexbox axis
                    -  By default main axis move in from top left to top bottom
                    -  By default cross axis align in from top left to top right
-->
<!DOCTYPE html> 
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: #ff004f;
            padding: 10px;
            display: flex;
            flex-direction: row;
        }
        .item{
            background-color: #262626;
            color: white;
            width: 150px;
            text-align: center;
            margin: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
    </div>
</body>
</html>
