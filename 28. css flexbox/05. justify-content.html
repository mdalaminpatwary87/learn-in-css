<!-- justify-content => justify-content work with main-axis. justify-content use align container all content together with main axis. There are some values for use in justify-content. 
                     -  flex-start [by default value]
                     -  flex-end
                     -  center
                     -  space-between
                     -  space-around
                     -  space-evenly  
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: #ff004f;
            padding: 10px;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
        }
        .item{
            background-color: #262626;
            color: white;
            width: 150px;
            text-align: center;
            margin: 10px;
            padding: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
    </div>
</body>
</html>
