<!-- align-items => align-items works align cross axis. There are some values use in align-items
                 -  stretch [by default]
                 -  flex-start
                 -  flex-end
                 -  center
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: #ff004f;
            padding: 10px;
            width: 650px;
            height: 600px; /* when container have fixed height then align-items works */
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .item{
            background-color: #262626;
            color: white;
            width: 150px;
            text-align: center;
            margin: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>  
    <div class="container">
        <div class="item-1 item">1</div>
        <div class="item-2 item">2</div>
        <div class="item-3 item">3</div>
        <div class="item-4 item">4</div>
        <div class="item-5 item">5</div>
        <div class="item-6 item">6</div>
        <div class="item-7 item">7</div>
        <div class="item-8 item">8</div>
        <div class="item-9 item">9</div>
        <div class="item-10 item">10</div>
        <div class="item-11 item">11</div>
        <div class="item-12 item">12</div>
        <div class="item-13 item">13</div>
        <div class="item-14 item">14</div>
        <div class="item-15 item">15</div>
    </div>
</body>
</html>
