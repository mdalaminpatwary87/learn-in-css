<!-- Order => By default all items value is 0. When we fixed order using number. That times items items follow the order value. The lowest order value has highest priority and the highest order value has lowest priority value. If any items we don't fixed order then by default has value is 0. If any two items have same order value then the system follo this coding order which items write first-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: #ff004f;
            padding: 10px;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
        }
        .item{
            background-color: #262626;
            color: white;
            width: 150px;
            text-align: center;
            margin: 10px;
            padding: 25px;
        }
        .item-1{
            order: 4;
        }
        .item-2{
            order: 3;
        }
        .item-3{
            order: 1;
        }
        .item-4{
            order: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item-1 item">1</div>
        <div class="item-2 item">2</div>
        <div class="item-3 item">3</div>
        <div class="item-4 item">4</div>
        <div class="item-5 item">5</div> 
    </div>
</body>
</html>
