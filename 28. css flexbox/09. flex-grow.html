<!-- flex-grow => flex-grow fill up full width in main axis. flex-grow have two values
               -  0 [by default]
               -  1  
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: #ff004f;
            padding: 10px;
            display: flex;
            flex-flow: row wrap;
        }
        .item{
            background-color: #262626;
            color: white;
            width: 150px;
            text-align: center;
            margin: 10px;
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item-1 item">1</div>
        <div class="item-2 item">2</div>
        <div class="item-3 item">3</div>
        <div class="item-4 item">4</div>
        <div class="item-5 item">5</div>
    </div>
</body>
</html>
