<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: #ff004f;
            padding: 10px;
            width: 800px;
            display: flex;
            flex-flow: row wrap;
        }
        .item{
            background-color: #262626;
            color: white;
            font-weight: 600;
            padding: 25px;
            margin: 1px;
            flex-grow: 1;
        }
        .item-1{
            flex: 0 1 100px;
        }
        .item-2{
            flex: 0 1 400px;
        }
        .item-3{
            flex: 0 1 200px;
        }
    </style>
</head> 
<body>
    <!-- container er full width tuku ke item gula fill kore ney -->
    <div class="container">
        <div class="item-1 item">1</div>
        <div class="item-2 item">2</div>
        <div class="item-3 item">3</div>
        <div class="item-4 item">4</div>
        <div class="item-5 item">5</div>
    </div>
</body>
</html>
