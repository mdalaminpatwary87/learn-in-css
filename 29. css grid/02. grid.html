<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
        }
        .item{
            color: white;
            text-align: center;
            padding: 10px;
        }
        .item-1{
            background-color: red;
          
            grid-column-start: 1;
            grid-column-end: 13;

            grid-column: 1 / 13;
            grid-column: 1 / -1;
            grid-column: 2 / span 11;
        }
        .item-2{
            background-color: green;
            grid-row-start: 1;
            grid-row-end: 7;
        }
        .item-3{
            background-color: blue;
            grid-column: 2 / 10;
        }
        .item-4{
            background-color: yellowgreen;
            grid-column: 10 / 13;
            grid-row: 2 / 7;
        }
        .item-5{
            background-color: purple;
            grid-column: 2 / 10;
            grid-row: 2 / 5;

        }
        .item-6{
            background-color: peru;
            grid-column: 1 / -1;
        }
    </style> 
</head>
<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
    </div>
</body>
</html>
