<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .grid_container{
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
        }
        .grid_container > div {
            background-color: brown;
            text-align: center;
            border: 1px solid black;
        }
        .item1{
            grid-column-start: 1;
            grid-column-end: 7;
        }
        .item2{
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .item3{
            grid-column-start: 2;
            grid-column-end: 6;
        }
        .item4{
            grid-column-start: 6;
            grid-column-end: 7;
        }
        .item5{
            grid-column-start: 2;
            grid-column-end: 7;
        }
    </style>
</head>
<body>
    <div class="grid_container">
        <div class="item1">
            <h1>Header</h1>
        </div>
        <div class="item2">
            <h1>Menu</h1>
        </div>
        <div class="item3">
            <h1>Main</h1>
        </div>
        <div class="item4">
            <h1>Aside</h1>
        </div>
        <div class="item5">
            <h1>Footer</h1>
        </div>
    </div>
</body>
</html>
