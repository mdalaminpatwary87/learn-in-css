<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .item1{
            grid-area: header;
        }
        .item2{
            grid-area: menu;
        }
        .item3{
            grid-area: main;
        }
        .item4{
            grid-area: aside;
        }
        .item5{
            grid-area: footer;
        }

        .grid_container{
            display: grid;
            grid-template-areas: 
                'header header header header header header'
                'menu main main main main aside'
                'menu footer footer footer footer footer'
            ;
        }
        .grid_container > div {
            background-color: brown;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="grid_container">
        <div class="item1"> 
            <h1>Header</h1>
        </div>
        <div class="item2">
            <h1>Menu</h1>
        </div>
        <div class="item3">
            <h1>Main</h1>
        </div>
        <div class="item4">
            <h1>Aside</h1>
        </div>
        <div class="item5">
            <h1>Footer</h1>
        </div>
    </div>
</body>
</html>
