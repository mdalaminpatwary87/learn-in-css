<!-- 
    - list-style-type property is used to define the style for unordered and ordered list.
    - list-style-type have some property values:
        - unordered list:
            - none, disc, circle, square
        - ordered list:
            - none, decimal, decimal-leading-zero, upper-alpha, lower-alpha,  upper-roman, lower-roman
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        ul{
            list-style-type: circle;
        }
        ol{
            list-style-type: decimal;
        }
    </style>
</head>
<body>
    <!-- 
        - unordered list
    -->
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <!-- 
        - ordered list 
    -->
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
</body>
</html>
