<!-- 
    - list-style-image property is used to set a custom image for unordered or ordered list.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <style>
        ul{
            list-style-image: url('images/arrow.png');
        }
    </style>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</body>
</html>
