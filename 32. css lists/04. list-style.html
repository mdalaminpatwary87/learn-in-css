<!-- 
    -  list-style shorthand property and order:
        - list-style-type
        - list-style-position
        - list-style-image

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        ul{
           list-style: decimal outside url(images/arrow.png);
        }
    </style>
</head>
<body>
    <h2>My List</h2>
    <ul>
        <li>Coffee</li>
         <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</body>
</html>
