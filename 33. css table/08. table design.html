<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS-TABLE</title>
        <style>
            table,th,td{
                width: 50%;
                border-collapse: collapse;
                border: 1px solid  green;
            }
            caption{
                caption-side: bottom;
                color: white;
                background-color: #ff004f;
                padding: 10px;
                margin-top: 5px;
                font-family: sofia;
            }
            caption:hover{
                background-color: red;
            }
            th,td{
                padding: 5px; 
                text-align: left;
            }
            tr:hover{
                background-color: #ff004f;
                color: white;
            }
        </style>
    </head>
<body>
