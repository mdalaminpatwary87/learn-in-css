<!--============================================================================================================================================================= 
border attributes using css => 
                            HTML tables can have borders of different styles and shapes.
                            When we add a border to a table, we also add borders around each table cell.
                            To add a border, use the CSS border property on table, th, and td elements:
=================================================================================================================================================================-->
 <!DOCTYPE html>
 <html lang="en">
     <head>
         <title>HTML-TABLE </title>
         <style>
             table{
              width: 100%;
             }
             table,th,td{
                 border: 1px solid black;
             }
         </style>
     </head>
 <body>
    <table>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th> 
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
    </table>
</body>
 </html>
