<!--============================================================================================================================================================= 
Collapsed Table Borders => To avoid having double borders like in the example above, set the CSS border-collapse property to collapse.This will make the borders collapse into a single border. 
=================================================================================================================================================================-->
 <!DOCTYPE html>
 <html lang="en">
     <head>
         <title>HTML-TABLE </title>
         <style>
             table{
                 width: 100%;
             }
             table,th,td{
                 border: 1px solid black;
                 border-collapse: collapse;
             }
         </style>
     </head>
 <body>
     <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
  </table>
 </html>
