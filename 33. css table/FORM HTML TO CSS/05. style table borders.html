<!--============================================================================================================================================================= 
Style Table Borders => If we set a background color of each cell, and give the border a white color (the same as the document background), you get the impression of an invisible border.
=================================================================================================================================================================-->
 <!DOCTYPE html>
 <html>
     <head>
         <title>HTML-TABLE </title>
         <style>
             table{
              width: 100%;
             }
             table,th,td{
                 border: 1px solid white;
                 border-collapse: collapse;
             }
             th,td{
                 background-color: #69D4D4;
             }
         </style>
     </head>
 <body>
     <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
  </table>
 </html>
