<!--============================================================================================================================================================= 
Round Table Borders => use border-radius property, the borders get rounded corners. 
=================================================================================================================================================================-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML-TABLE</title>
    <style>
        table{
          width: 100%;
        }
        th,td{
            border: 1px solid black;
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th> 
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td> 
        </tr>
    </table>
</body>
</html>
