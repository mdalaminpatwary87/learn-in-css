<!--HTML Table Column Width => To set the size of a specific column, add the style attribute on a <th> or <td> element. Set the width of the first column to 70%.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML-TABLE</title>
    <style>
        table,th,td{
            border: 1px solid tomato;
            border-collapse: collapse; 
        }
    </style>
</head>
<body>
    <h3>Set the first column to 70% of the table width</h3>
    <table style="width: 100%;">
        <tr>
          <th style="width:70%">Firstname</th>
          <th style="width: 15%;">Lastname</th> 
          <th style="width: 20%;">Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </table>
</body>
</html>
