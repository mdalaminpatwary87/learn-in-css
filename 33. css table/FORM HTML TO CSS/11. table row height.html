<!--HTML Table Row Height =>To set the height of a specific row, add the style attribute on a table row element.Set the height of the second row to 200 pixels-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML-TABLE</title>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="width:100%">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>Age</th>
    </tr>
    <tr style="height:200px">
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr style="height: 100px;">
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
    </table>
</body>
</html>
