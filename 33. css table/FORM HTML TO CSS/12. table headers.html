<!--HTML Table Headers => HTML tables can have headers for each column or row, or for many columns/rows. Table headers are defined with th elements, each th element represents a table cell.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML-TABLE</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
      </table>
</body>
</html>
