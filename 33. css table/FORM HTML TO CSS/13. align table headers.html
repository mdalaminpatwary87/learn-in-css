<!--Align Table Headers => By default, table headers are bold and centered. To center-align the table headers, use the CSS text-align property-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML-TABLE</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{
            text-align: center;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
    </table>
</body>
</html>
