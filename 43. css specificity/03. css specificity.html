<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS-SPECIFICITY</title>
    <style>
        /* more specific & specificity calculation 0,0,1,7 */
        div  > div > div > div > div >p.para{
            color: orange;
        }
        /* specificity calculation 0,0,1,5 */
        div  > div > div > div > div >.para{
            color: green;
        }
        /* specificity calculation 0,0,0,6 */
        div  > div > div > div > div > p{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <div>
                <div>
                    <div> 
                        <p class="para">Hello World</p> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
