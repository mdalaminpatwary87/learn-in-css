<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* specificity calculation 0,1,0,0 */
        #demo{
            color: blue;
        }
        /* specificity calculation 0,0,1,0 */
        .test{
            color: green;
        } 
        /* specificity calculation 0,0,0,1 */
        p{
            color: red;
        } 
    </style>
</head>
<body>
    <p id="demo" class="test" style="color: pink;">Hello World!</p>
</body>
</html>
<!-- 
    Note: The universal selector (*) and inherited values have a specificity of 0 - The universal selector (*) and inherited values are ignored!
 -->
