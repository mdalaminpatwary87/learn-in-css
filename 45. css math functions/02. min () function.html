<!--min() function => Uses the smallest(minimum) value, from a comma-separated list of values, as the property value.
                      min(value1, value2, ...)
                      Value	                 :   Description
                      value1, value2, ...	 :   Required. A list of comma-separated values - where the smallest value is chosen. 
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>CSS-Math Functions</title>
     <style>
        .main__class{
            background-color: yellowgreen;
            width: min(50%, 500px);
        }
        .parent{
            width: 600px;
            border: 3px solid red;
        }
        .child{
            width: min(50%, 350px);
            background-color: yellow;
        }
     </style>
 </head>
 <body>
    <div class="main__class">
        <h1>Hello World</h1>
    </div>

    <div class="parent">
        <div class="child">
            <h1>Hello World</h1>
        </div>
    </div>
 </body>
 </html>
