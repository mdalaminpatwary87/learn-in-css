<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS-COUNTER</title>
    <style>
        body{
            counter-reset: section; 
        }
        h2::before{
            counter-increment: section; 
            content: "Section "counter(section , lower-roman )" : "; /*we use after (,) upper-alpha, lower-alpha, upper-roman, lower-roman*/
        }
    </style>
</head>
<body>
    <h1 style="text-decoration: underline; color: green; font-family: verdana;">Using CSS Counters!</h1>
    <h2>HTML Tutorial</h2>
    <h2>CSS Tutorial</h2>
    <h2>JavaScript Tutorial</h2>
    <h2>Python Tutorial</h2>
    <h2>SQL Tutorial</h2>
    <h2>SQL Tutorial</h2>
</body>
</html>
