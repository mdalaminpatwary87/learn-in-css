<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS-COUNTER</title>
    <style>
        body{
            counter-reset: section; 
        }
        h2::before{
            counter-increment: section; 
            content: "Section "counter(section)" :";
            /* style */
            color: white;
            background-color: green;
        }
    </style>
</head>
<body>
    <h1 style="text-decoration: underline; color: green; font-family: verdana;">Using CSS Counters!</h1>
    <h2> HTML Tutorial</h2>
    <h2> CSS Tutorial</h2>
    <h2> JavaScript Tutorial</h2>
    <h2> Python Tutorial</h2>
    <h2> SQL Tutorial</h2>
</body>
</html>
